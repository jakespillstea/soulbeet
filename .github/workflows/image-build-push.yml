name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        type: string
      tags:
        description: "Extra tags"
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: docccccc/soulbeet

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # This job just plans/extracts metadata (runs on amd64)
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.tags }}
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=sha

  docker-build:
    needs: build-and-push
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    runs-on: ${{ matrix.platform == 'linux/amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ needs.build-and-push.outputs.tags }}
          labels: ${{ needs.build-and-push.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max